<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="wrapper">
          <div class="image">
            <div class="overlay">
              <img src="images/icon-view.svg" class="overlay-img" alt="" />
            </div>
            <img src="images/image-equilibrium.jpg" alt="#" />
          </div>
          <h2><a href="#">Equilibrium #3429</a></h2>

          <p>Our Equilibrium collection promotes balance and calm.</p>
          <!-- promo -->
          <div class="promo">
            <span class="colored"
              ><img src="images/icon-ethereum.svg" alt="#" /> 0.041 ETH
            </span>
            <span><img src="images/icon-clock.svg" alt="#" /> 3 days left</span>
          </div>
          <!-- nft-footer  -->
          <div class="nft-footer">
            <img src="images/image-avatar.png" alt="" />
            <h5><span>Creation of</span><a href="#"> Jules Wyvern</a></h5>
          </div>
        </div>
      </div>

      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </main>
  </body>
</html>
